<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee | Smart and trendy</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="images/icon.svg" type="image/x-icon">
  <link rel="shortcut icon" href="images/icon.svg" type="image/x-icon">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="/">
          <img class="logo__icon" src="images/logo.svg" alt="logo icon">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="/">Home+</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="/">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="/">Services</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="/">Pages+</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="/">News</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="/">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user">
          <button class="user__search">
            <span class="sr-only">search</span>

          </button>
          <div class="user__shopping">
            <a class="user__link user__link--one" href="/">
              <span class="sr-only">favorites</span>
              <span class="user__numbers">0</span>
            </a>
            <a class="user__link user__link--two" href="/">
              <span class="sr-only">basket</span>
              <span class="user__numbers">0</span>
            </a>
          </div>
          <button class="user__other">
            <span class="sr-only">other</span>

          </button>
        </div>
      </div>
    </div>
  </header>

  <section class="slider">
    <ul class="slider__inner">
      <li class="slider__item" style="background-image: url(images/slider/bg.jpg); ">
        <div class="slider__element">
          <h3 class="slider__heading">smart and trendy</h3>
          <div class="slider__text">
            <p>Dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt</p>
          </div>
          <button>Shop Now</button>
        </div>
      </li>
    </ul>
  </section>


  <script src="js/main.min.js"></script>
</body>

</html>
